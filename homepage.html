<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #16d1cc;
      --orange: #ff9800;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.35);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary), #0fa4a0);
      font-family: 'Tajawal', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--white);
    }

    /* ✅ خلفية زجاجية */
    .main-box {
      width: 90%;
      max-width: 420px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 25px var(--shadow);
      text-align: center;
      padding: 30px 20px;
      margin-top: 80px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 10px var(--white);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      color: var(--white);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* ✅ الأزرار */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons a {
      background: linear-gradient(45deg, var(--orange), #ffb84d);
      color: var(--white);
      text-decoration: none;
      padding: 14px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
    }

    .buttons a:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ffb84d, var(--orange));
    }

    /* ✅ الأيقونات العليا */
    .top-icons {
      position: fixed;
      top: 15px;
      width: 90%;
      max-width: 420px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    .top-icons a {
      background-color: var(--orange);
      color: var(--white);
      font-size: 22px;
      text-decoration: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
      transition: background-color 0.3s ease-in-out;
    }

    .top-icons a:hover {
      background-color: #e08900;
    }

    /* ✅ متجاوبة للهاتف */
    @media (max-width: 400px) {
      h1 { font-size: 20px; }
      .buttons a { font-size: 14px; padding: 12px; }
      .main-box { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="top-icons">
    <a href="notifications.html">🔔</a>
    <a href="profile.html">⚙️</a>
  </div>

  <div class="main-box">
    <img src="assets/image/logo2.png.png" alt="شعار" class="logo" />
    <h1>الصفحة الرئيسية</h1>

    <div class="buttons">
      <a href="chatrooms.html">💬 قاعات النقاش</a>
      <a href="tasks.html">📋 المهام</a>
      <a href="strategy.html">🧠 استراتيجية الفريق</a>
    </div>
  </div>

</body>
</html>
