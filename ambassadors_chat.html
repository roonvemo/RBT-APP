<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÿ∫ÿ±ŸÅÿ© ÿßŸÑÿ≥ŸÅÿ±ÿßÿ°</title>
  <style>
    :root {
      --primary: #16d1cc;
      --orange: #ff9800;
      --white: #ffffff;
      --black: #000000;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: var(--primary);
      color: var(--black);
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
    }

    .header-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .header-buttons button {
      background-color: var(--orange);
      color: var(--white);
      border: none;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .header-buttons button:hover {
      background-color: #e68900;
    }

    .chat-box {
      background-color: var(--white);
      border-radius: 12px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }

    .message {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      background-color: var(--primary);
      color: var(--white);
    }

    .message .sender {
      font-weight: bold;
      margin-bottom: 4px;
      color: var(--white);
    }

    .chat-input {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    .chat-input button {
      background-color: var(--orange);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
    }

    #emoji-picker {
      margin-top: 10px;
    }

    #emoji-picker span {
      cursor: pointer;
      font-size: 22px;
      padding: 5px;
    }

    img, video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header-buttons">
    <button onclick="goToHome()">üè† ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</button>
    <button onclick="goToNotifications()">üîî ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™Ÿä</button>
    <button onclick="goToProfile()">üë§ ÿ≠ÿ≥ÿßÿ®Ÿä</button>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div id="emoji-picker">
    <span onclick="insertEmoji('üòä')">üòä</span>
    <span onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
    <span onclick="insertEmoji('üî•')">üî•</span>
    <span onclick="insertEmoji('üéØ')">üéØ</span>
    <span onclick="insertEmoji('üëè')">üëè</span>
  </div>

  <div class="chat-input">
    <button onclick="document.getElementById('fileInput').click()">üìé</button>
    <input type="file" id="fileInput" accept="image/*,video/*" style="display: none" onchange="sendMedia(this)" />
    <input type="text" id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ...">
    <button onclick="sendMessage()">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
  </div>
</div>

<script>
  const userName = localStorage.getItem("name") || "ÿ£ŸÜÿß";

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const msgText = input.value.trim();
    if (msgText === "") return;

    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = "message";

    const sender = document.createElement("div");
    sender.className = "sender";
    sender.textContent = userName;

    msg.appendChild(sender);
    msg.append(msgText);
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = "";
  }

  function insertEmoji(emoji) {
    const input = document.getElementById("messageInput");
    input.value += emoji;
    input.focus();
  }

  function sendMedia(input) {
    const file = input.files[0];
    if (!file) return;

    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = "message";

    const sender = document.createElement("div");
    sender.className = "sender";
    sender.textContent = userName;
    msg.appendChild(sender);

    if (file.type.startsWith("image/")) {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      msg.appendChild(img);
    } else if (file.type.startsWith("video/")) {
      const video = document.createElement("video");
      video.src = URL.createObjectURL(file);
      video.controls = true;
      msg.appendChild(video);
    }

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = "";
  }

  function goToHome() {
    window.location.href = "home.html";
  }

  function goToNotifications() {
    window.location.href = "notifications.html";
  }

  function goToProfile() {
    window.location.href = "profile_form.html";
  }
</script>

</body>
</html>
