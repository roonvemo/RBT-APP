<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .facebook-btn {
      background-color: #1877f2;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(24, 119, 242, 0.4);
      cursor: pointer;
    }
    .facebook-btn:hover {
      background-color: #145dbf;
    }
  </style>
</head>
<body class="auth-body">

  <div class="form-container">
    <img src="assets/image/logo.png" alt="Royal Bee Team" class="logo" />

    <form class="auth-form white-box">
      <input type="text" id="id-number" placeholder="الرقم التعريفي" required />
      <input type="text" id="fullname" placeholder="الاسم الكامل" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" required />
      <input type="text" id="upline" placeholder="اسم الأبلانك (الشخص الذي دعاك)" required />
      
      <select id="country" required>
        <option value="" disabled selected>اختر بلدك</option>
        <option value="الجزائر">الجزائر</option>
        <option value="المغرب">المغرب</option>
        <option value="تونس">تونس</option>
        <option value="السعودية">السعودية</option>
        <option value="مصر">مصر</option>
        <option value="بلد آخر">بلد آخر</option>
      </select>
      
      <button class="btn-orange" type="submit">تسجيل</button>
    </form>

    <!-- زر التسجيل عبر فيسبوك -->
    <button class="facebook-btn" onclick="registerWithFacebook()">📘 التسجيل عبر فيسبوك</button>

    <div class="extras">
      <a href="login.html">تسجيل الدخول</a>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const idNumber = document.getElementById("id-number").value;
      const fullName = document.getElementById("fullname").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const upline = document.getElementById("upline").value;
      const country = document.getElementById("country").value;

      if (!idNumber || !fullName || !password || !confirmPassword || !upline || !country) {
        alert("يرجى ملء جميع الحقول.");
        return;
      }

      if (password !== confirmPassword) {
        alert("كلمتا المرور غير متطابقتين.");
        return;
      }

      // حفظ بيانات المستخدم في localStorage (مبدئياً)
      localStorage.setItem("user_id", idNumber);
      localStorage.setItem("user_fullname", fullName);
      localStorage.setItem("user_upline", upline);
      localStorage.setItem("user_country", country);
      localStorage.setItem("user_rank", "مسوق"); // رتبة افتراضية

      // التوجيه إلى الصفحة الرئيسية
      window.location.href = "homepage.html";
    });

    function registerWithFacebook() {
      alert("سيتم ربط التسجيل بحساب فيسبوك لاحقًا (ميزة قيد التطوير).");
    }
  </script>

</body>
</html>
