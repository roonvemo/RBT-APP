<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مهام الإدارة - RBT</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.25);
      --turquoise: #3ddad7;
      --orange: #ffa726;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.15);
      --text: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #e3f8ff, #ffffff);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 22px;
      color: var(--turquoise);
      text-align: center;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .top-buttons button {
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      padding: 10px 18px;
      color: var(--turquoise);
      font-weight: 600;
      box-shadow: 0 4px 10px var(--shadow);
      transition: all 0.3s;
      cursor: pointer;
    }

    .top-buttons button:hover,
    .top-buttons button.active {
      background: var(--turquoise);
      color: var(--white);
      transform: scale(1.05);
    }

    .section {
      width: 90%;
      max-width: 480px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 6px 20px var(--shadow);
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .section.active {
      display: block;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: var(--text);
    }

    input[type="text"],
    input[type="time"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.7);
      font-family: 'Tajawal', sans-serif;
      resize: none;
    }

    textarea {
      min-height: 70px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: var(--turquoise);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(61, 218, 215, 0.4);
      margin-top: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #2fc3c0;
      transform: scale(1.03);
    }

    .popup-btn {
      display: inline-block;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      color: var(--turquoise);
      cursor: pointer;
      margin: 6px 4px;
      font-size: 14px;
      transition: 0.3s;
    }

    .popup-btn:hover {
      background: var(--turquoise);
      color: white;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeIn 0.3s;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px var(--shadow);
      width: 85%;
      max-width: 400px;
      text-align: center;
      animation: popup 0.3s ease-in-out;
    }

    .popup-content button {
      margin-top: 10px;
      background: var(--turquoise);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popup {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* المستخدمين */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    th {
      background: rgba(61, 218, 215, 0.2);
      color: #333;
    }

    td button {
      background: var(--turquoise);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 6px 10px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🛠️ مهام الإدارة</h1>

  <div class="top-buttons">
    <button class="active" onclick="showSection('posts')">برمجة المنشورات</button>
    <button onclick="showSection('quiz')">برمجة التدريب</button>
    <button onclick="showSection('requests')">طلبات الارتقاء</button>
  </div>

  <!-- قسم المنشورات -->
  <div id="posts" class="section active">
    <h2>📢 برمجة المنشورات</h2>
    <label>صورة / فيديو / رابط أعلى المنشور</label>
    <input type="file" />

    <label>رابط يوتيوب أو موقع (اختياري)</label>
    <input type="text" placeholder="ضع الرابط هنا" />

    <label>نص المنشور</label>
    <textarea placeholder="اكتب نص المنشور هنا..."></textarea>

    <label>اختيار القاعة</label>
    <select>
      <option>قاعة المسوقين</option>
      <option>قاعة السفراء</option>
      <option>قاعة القادة</option>
    </select>

    <label>وقت أول نشر</label>
    <input type="time" />

    <label>تكرار النشر</label>
    <select>
      <option>كل 3 ساعات</option>
      <option>كل 6 ساعات</option>
      <option>كل 12 ساعة</option>
    </select>

    <div>
      <button class="popup-btn" onclick="openPopup('daysPopup')">📅 أيام النشر</button>
      <button class="popup-btn" onclick="openPopup('monthsPopup')">🗓️ أشهر النشر</button>
    </div>

    <button class="btn">💾 حفظ المنشور</button>
  </div>

  <!-- قسم التدريب -->
  <div id="quiz" class="section">
    <h2>🎯 برمجة التدريب (Quiz)</h2>

    <label>صورة / فيديو / رابط أعلى الكويز</label>
    <input type="file" />

    <label>رابط يوتيوب أو موقع (اختياري)</label>
    <input type="text" placeholder="ضع الرابط هنا" />

    <label>السؤال</label>
    <textarea placeholder="اكتب السؤال هنا..."></textarea>

    <label>خيارات الإجابة</label>
    <input type="text" placeholder="خيار 1" />
    <input type="text" placeholder="خيار 2" />
    <input type="text" placeholder="خيار 3" />
    <input type="text" placeholder="خيار 4" />

    <label>الإجابة الصحيحة</label>
    <select>
      <option>خيار 1</option>
      <option>خيار 2</option>
      <option>خيار 3</option>
      <option>خيار 4</option>
    </select>

    <label>رتبة المستفيد</label>
    <select>
      <option>مسوق</option>
      <option>سفير</option>
      <option>قائد</option>
    </select>

    <div>
      <button class="popup-btn" onclick="openPopup('quizDays')">📆 أيام الكويز</button>
      <button class="popup-btn" onclick="openPopup('quizMonths')">🗓️ أشهر الكويز</button>
    </div>

    <button class="btn">💾 حفظ التدريب</button>
  </div>

  <!-- قسم طلبات الارتقاء -->
  <div id="requests" class="section">
    <h2>📩 طلبات الارتقاء</h2>
    <table>
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الرتبة الحالية</th>
          <th>الإجراء</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ali</td>
          <td>مسوق</td>
          <td><button>قبول</button> <button>رفض</button></td>
        </tr>
        <tr>
          <td>Sara</td>
          <td>سفير</td>
          <td><button>قبول</button> <button>رفض</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Popups -->
  <div id="daysPopup" class="popup">
    <div class="popup-content">
      <h3>🗓️ أيام الشهر</h3>
      <p>1 - 31</p>
      <button onclick="closePopup('daysPopup')">إغلاق</button>
    </div>
  </div>

  <div id="monthsPopup" class="popup">
    <div class="popup-content">
      <h3>📅 أشهر النشر</h3>
      <p>يناير - فبراير - ... - ديسمبر</p>
      <button onclick="closePopup('monthsPopup')">إغلاق</button>
    </div>
  </div>

  <div id="quizDays" class="popup">
    <div class="popup-content">
      <h3>📆 أيام تكرار الكويز</h3>
      <p>1 - 28</p>
      <button onclick="closePopup('quizDays')">إغلاق</button>
    </div>
  </div>

  <div id="quizMonths" class="popup">
    <div class="popup-content">
      <h3>🗓️ أشهر تكرار الكويز</h3>
      <p>يناير - فبراير - ... - ديسمبر</p>
      <button onclick="closePopup('quizMonths')">إغلاق</button>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.top-buttons button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function openPopup(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>

</body>
</html>
