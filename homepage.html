<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7faff;
      font-family: 'Tajawal', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      min-height: 100vh;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-top: 60px;
    }

    .logo {
      width: 100px;
      margin-bottom: 30px;
    }

    .white-box {
      background-color: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }

    .white-box h1 {
      font-size: 22px;
      color: #ff9800;
      margin-bottom: 25px;
    }

    .white-box a {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(255, 152, 0, 0.4);
      transition: background-color 0.3s ease-in-out;
    }

    .white-box a:hover {
      background-color: #e08900;
    }

    /* ✅ أيقونة الإشعارات في الأعلى على اليسار */
    .notification-icon {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #ff9800;
      color: white;
      font-size: 22px;
      text-decoration: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
      transition: background-color 0.3s ease-in-out;
    }

    .notification-icon:hover {
      background-color: #e08900;
    }

    /* ✅ أيقونة الحساب في الأعلى على اليمين */
    .profile-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #ff9800;
      color: white;
      font-size: 22px;
      text-decoration: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
      transition: background-color 0.3s ease-in-out;
    }

    .profile-icon:hover {
      background-color: #e08900;
    }
  </style>
</head>
<body>

  <!-- 🔔 أيقونة الإشعارات على اليسار -->
  <a href="notifications.html" class="notification-icon">🔔</a>

  <!-- ⚙️ أيقونة الحساب على اليمين -->
  <a href="profile.html" class="profile-icon">⚙️</a>

  <div class="form-container">
    <img src="assets/image/logo2.png.png" alt="شعار" class="logo" />

    <div class="white-box">
      <h1>الصفحة الرئيسية</h1>

      <a href="chatrooms.html">💬 قاعات النقاش</a>
      <a href="tasks.html">📋 المهام</a>
      <a href="strategy.html">🧠 استراتيجية الفريق</a>
    </div>
  </div>

</body>
</html>
