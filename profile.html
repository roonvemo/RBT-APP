<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الملف الشخصي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #16d1cc;
      --orange: #ff9800;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.35);
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      background: linear-gradient(135deg, var(--primary), #0fa4a0);
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--white);
    }

    .profile-card {
      width: 90%;
      max-width: 400px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 30px 20px;
      box-shadow: 0 10px 25px var(--shadow);
      text-align: center;
      direction: rtl;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .avatar-wrapper {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--primary), var(--orange));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      padding: 4px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .profile-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--white);
    }

    .profile-details h2 {
      margin: 12px 0 6px;
      font-size: 22px;
      color: var(--white);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }

    .profile-details p {
      margin: 8px 0;
      font-size: 15px;
      color: #f1f1f1;
    }

    .btn-rounded-orange {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(45deg, var(--orange), #ffb84d);
      color: white;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      box-shadow: 0 6px 18px rgba(255, 152, 0, 0.4);
    }

    .btn-rounded-orange:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ffb84d, var(--orange));
    }

    /* ✅ متجاوبة */
    @media (max-width: 480px) {
      .profile-card { padding: 20px; }
      .profile-details h2 { font-size: 20px; }
      .profile-details p { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="avatar-wrapper">
      <img src="assets/image/avatar.png" alt="الصورة الرمزية" class="profile-avatar" />
    </div>

    <div class="profile-details">
      <h2 id="displayName">اسم المستخدم</h2>
      <p><strong>البريد:</strong> <span id="displayEmail">user@email.com</span></p>
      <p><strong>الرتبة:</strong> <span id="displayRank">مسوق</span></p>
      <p><strong>البلد:</strong> <span id="displayCountry">الجزائر</span></p>

      <a href="profile_form.html" class="btn-rounded-orange">✏️ تعديل الحساب</a>
    </div>
  </div>

  <script>
    // ✅ تحميل البيانات من localStorage
    document.getElementById("displayName").textContent =
      localStorage.getItem("user_fullname") || "اسم المستخدم";
    document.getElementById("displayEmail").textContent =
      localStorage.getItem("user_email") || "email@example.com";
    document.getElementById("displayCountry").textContent =
      localStorage.getItem("user_country") || "بلد غير محدد";
    document.getElementById("displayRank").textContent =
      localStorage.getItem("user_rank") || "مسوق";
  </script>
</body>
</html>
