<div class="profile-card">
  <div class="avatar-wrapper">
    <img src="assets/image/avatar.png" alt="الصورة الرمزية" class="profile-avatar" />
  </div>
  <div class="profile-details">
    <h2 id="displayName">اسم المستخدم</h2>
    <p><strong>البريد:</strong> <span id="displayEmail">user@email.com</span></p>
    <p><strong>الرتبة:</strong> <span id="displayRank">مسوق</span></p>
    <p><strong>البلد:</strong> <span id="displayCountry">الجزائر</span></p>

    <a href="profile_form.html" class="btn-rounded-orange">✏️ تعديل الحساب</a>
  </div>
</div>

<style>
  body {
    background-color: #f7faff;
    font-family: 'Tajawal', sans-serif;
    margin: 0;
    padding: 0;
  }

  .profile-card {
    background-color: white;
    border-radius: 20px;
    padding: 30px 20px;
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    text-align: center;
    direction: rtl;
  }

  .avatar-wrapper {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: linear-gradient(145deg, #16d1cc, #7ab5f0);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 15px;
    padding: 4px;
  }

  .profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid white;
  }

  .profile-details h2 {
    margin: 10px 0 5px;
    font-size: 22px;
    color: #ff9800;
  }

  .profile-details p {
    margin: 6px 0;
    font-size: 15px;
    color: #333;
  }

  .btn-rounded-orange {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 22px;
    background-color: #ff9800;
    color: white;
    border-radius: 50px;
    font-size: 15px;
    font-weight: bold;
    text-decoration: none;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
  }

  .btn-rounded-orange:hover {
    background-color: #e68900;
    box-shadow: 0 6px 18px rgba(255, 152, 0, 0.5);
  }

  @media (max-width: 480px) {
    .profile-card {
      padding: 20px 15px;
    }

    .profile-details h2 {
      font-size: 20px;
    }

    .profile-details p {
      font-size: 14px;
    }
  }
</style>

<script>
  // تحميل البيانات من localStorage
  document.getElementById("displayName").textContent = localStorage.getItem("user_fullname") || "اسم المستخدم";
  document.getElementById("displayEmail").textContent = localStorage.getItem("user_email") || "email@example.com";
  document.getElementById("displayCountry").textContent = localStorage.getItem("user_country") || "بلد غير محدد";
  document.getElementById("displayRank").textContent = localStorage.getItem("user_rank") || "مسوق";
</script>
