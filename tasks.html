<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مهامي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7faff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff9800;
      margin-bottom: 30px;
    }

    .task-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .task {
      background-color: white;
      border: 2px solid #16d1cc;
      color: #333;
      width: 60px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    .task.completed {
      background-color: #16d1cc;
      color: white;
    }

    .task.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* النافذة */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal img, .modal video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .modal button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    #timer {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>📋 مهامي</h1>

<div class="task-grid" id="taskGrid"></div>

<!-- نافذة العرض -->
<div class="modal" id="taskModal">
  <div class="modal-close" onclick="closeModal()">×</div>
  <div class="modal-content">
    <img src="task-image.jpg" id="taskImage" alt="صورة المهمة">
    <p id="taskText">نص المهمة هنا</p>
    <div id="timer"></div>
    <button onclick="startTask()">بدء المهمة</button>
  </div>
</div>

<script>
  const totalTasks = 15;
  let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || [];
  let currentUser = JSON.parse(localStorage.getItem("currentUser")) || { name: "غير معروف" };

  const taskGrid = document.getElementById("taskGrid");
  const modal = document.getElementById("taskModal");
  const taskText = document.getElementById("taskText");
  const taskImage = document.getElementById("taskImage");
  const timerDiv = document.getElementById("timer");

  let selectedTask = 0;
  let timerInterval;

  function renderTasks() {
    taskGrid.innerHTML = "";
    for (let i = 1; i <= totalTasks; i++) {
      const btn = document.createElement("div");
      btn.className = "task";
      btn.innerText = i;

      if (completedTasks.includes(i)) {
        btn.classList.add("completed");
      } else if (i > 1 && !completedTasks.includes(i - 1)) {
        btn.classList.add("disabled");
        btn.onclick = () => alert("أكمل المهمة السابقة أولاً");
        taskGrid.appendChild(btn);
        continue;
      }

      btn.onclick = () => openModal(i);
      taskGrid.appendChild(btn);
    }
  }

  function openModal(taskNumber) {
    selectedTask = taskNumber;
    taskText.innerText = `🔸 هذه المهمة رقم ${taskNumber}. اقرأ المحتوى ثم ابدأ.`; // يمكنك تخصيصه
    taskImage.src = "task-image.jpg"; // أو task-video.mp4 عند الحاجة
    modal.style.display = "flex";
    timerDiv.innerText = "";
  }

  function startTask() {
    let time = 10 * 60; // 10 دقائق
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDiv.innerText = `الوقت المتبقي: ${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
      if (--time < 0) {
        clearInterval(timerInterval);
        timerDiv.innerText = "⏳ انتهى الوقت. انتظر تأكيد القائد.";
      }
    }, 1000);

    // محاكاة التفعيل اليدوي لاحقًا:
    setTimeout(() => {
      if (!completedTasks.includes(selectedTask)) {
        completedTasks.push(selectedTask);
        localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
        renderTasks();
      }
      closeModal();
    }, 10000); // مؤقتًا نعتبر المهمة تمت بعد 10 ثوانٍ (تجريب فقط)
  }

  function closeModal() {
    modal.style.display = "none";
    clearInterval(timerInterval);
  }

  // بدء الصفحة
  renderTasks();
</script>

</body>
</html>
